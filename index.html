      <div class="carousel-indicators">
        <button

          data-bs-target="#carouselExampleIndicators"

          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
          src="https://sun9-44.userapi.com/impg/C3to4m0w8FD39SWwo-kz1PD0_Y-IwHQlNWzCJA/JJep98PNDCM.jpg?size=1071x1080&quality=95&sign=f184e54a09d5dd1ce0b360d8be27df9a&type=album"
          width="200px: hidht:120px class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">

        <div class="carousel-item">

          width="200px: hidht:120px class="d-block w-100" alt="...">
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
